    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.0/css/hover-min.css" type="text/css" />

<body>
    <header class="container-fluid">
        <div class="header">
            <div class="row">

            </div>
            <div class="row">
                <ul id="nav" class="list-inline clearfix">

                    <li class="col-sm-4 ul-menu-color menuitem">

    <section class="container-fluid">
        <div class="row">
            <div class="video-container">

                </video>
                    <div class="underlay">
                        <p>Daydream Believer</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <audio class="audio" controls>
                <source src="assets/band-assets/audio/ImABeliever.mp3" type="audio/mp3">
                Your browser does not support the audio element.
                </audio>

                    <p>I'm A Believer</p>

                </div>
            </div>
            <div class="column">
                <audio class="audio" controls>
                <source src="assets/band-assets/audio/DaydreamBeliever.mp3" type="audio/mp3">
                Your browser does not support the audio element.
                </audio>
                <div class="underlay">
                    <p>Daydream Believer</p>
                </div>

                <source src="assets/band-assets/audio/SteppingStone.mp3" type="audio/mp3">

            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Bookings</h5>
                <p class="inline-block">To enquire about booking the band for an event please fill out the form on our Events page <a href="events.html"><span>here.</span></a></p>
            </div>
            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li><a target="blank" href="https://www.facebook.com/TheMonkees/"><i class="fa fa-facebook"></i></a></li>

                    <li><a target="blank" href="https://www.youtube.com/user/themonkees"><i class="fa fa-youtube"></i></a></li>
